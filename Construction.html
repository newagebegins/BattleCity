  <script type="text/javascript">
    $(function () {
      var FPS = 50;
      var fpsCounter = new FPSCounter();
      
      var CANVAS_ID = 'canvas';
      var CANVAS_WIDTH = 512;
      var CANVAS_HEIGHT = 448;
      var ctx = createCanvasContext();
      
      var eventManager = new EventManager();
      var keyboard = new Keyboard(eventManager);
      var construction = new Construction(eventManager);
      
      setInterval(gameLoop, 1000 / FPS);
      
      function gameLoop() {
        fpsCounter.begin();
        
        keyboard.fireEvents();
        construction.update();
        
        clearCanvas();
        construction.draw(ctx);
        
        fpsCounter.end();
      }
      
      function createCanvasContext() {
        $('<canvas id="' + CANVAS_ID + '" width="' + CANVAS_WIDTH + '" height="' + CANVAS_HEIGHT + '"></canvas>').appendTo('body');
        var canvas = document.getElementById(CANVAS_ID);
        return canvas.getContext('2d');
      };
      
      function clearCanvas() {
        ctx.fillStyle = "#808080";
        ctx.fillRect(0, 0, ctx.canvas.width, ctx.canvas.height);
      };
    });
  </script>
